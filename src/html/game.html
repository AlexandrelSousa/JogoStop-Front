<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop!</title>
    <link rel="stylesheet" type="text/css" href="../css/game.css" media="screen" />
</head>
<body>
    <div class="container">
        <div class="stop-nav-bar">
            <label class="stop-nav-bar-time">0:00</label>
            <label class="stop-nav-bar-letter">A</label>
            <label class="stop-nav-bar-round">Rodada 1</label>
        </div>
        <div class="stop-placar">
            <table>
                <tbody>
                    <tr>
                        <th>Ale</th>
                        <th>Deb</th>
                        <th>Marin</th>
                        <th>AnaC</th>
                        <th>TS</th>
                    </tr>
                    <tr>
                        <th>200</th>
                        <th>100</th>
                        <th>100</th>
                        <th>100</th>
                        <th>120</th>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="stop-main">
            <table>
                <tbody>
                    <tr>
                        <th><label>Object</label><input type="text"></th>
                        <th><label>Verb</label><input type="text"></th>
                    </tr>
                    <tr>
                        <th><label>Animal</label><input type="text"></th>
                        <th><label>Fruit</label><input type="text"></th>
                    </tr>
                    <tr>
                        <th><label>Country</label><input type="text"></th>
                        <th><label>Profession</label><input type="text"></th>
                    </tr>
                    <tr>
                        <th><label>Body part</label><input type="text"></th>
                        <th><label>Celebrity</label><input type="text"></th>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="stop-button">
            <button>STOP!</button>
        </div>
    </div>
</body>
</html>
